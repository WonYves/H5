<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="text" id="inp">
</body>

<script>
  let inputDom = document.getElementById('inp')

  const onSearch = () => {
    console.log(inputDom.value);
  }
  
  const debounce = (fn, delay) => {
    let timer = null
    return function(){
      if(timer){
        clearTimeout(timer)
      }
      timer = setTimeout(() => {
        fn()
      }, delay)
    }
  }

  // inputDom.addEventListener('input', debounce(onSearch, 1000))
  inputDom.addEventListener('input', debounce(onSearch, 1000))
</script>
</html>
