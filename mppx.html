<script>
  let arr = [5, 1, 7, 8, 4, 2, 3, 0, 9, 6]

  // console.log(arr.sort((a,b) => a-b))  // sort 普通排序法

  let temp = 0
  for (let j = 0; j < arr.length - 1; j++) {
    for (let i = 0; i < arr.length; i++) {
      if (arr[i] < arr[i - 1]) {
        temp = arr[i]
        arr[i] = arr[i - 1]
        arr[i - 1] = temp
      }
    }
  }
  console.log(arr);  // 冒泡排序法

</script>
