<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div style="width: 200px; height: 200px; background: green;"  draggable="true" id="box"></div>
</body>
<script>
  let boxDom = document.querySelector('#box')
  console.log(boxDom);
  
  const thorttle = (fn, delay) => {
    let timer = null
    return function(){
      if(timer){
        return
      }

     timer = setTimeout(() => {
        fn()
        timer = null
      }, delay)
    }
  }

  boxDom.addEventListener('drag', thorttle(function(){
    console.log('texs')
  }, 1000))
</script>
</html>
